<!DOCTYPE html>
<html>
    <head>
        <title>LightGal Example Gallery - No Thumbnails</title>
        <script type="text/javascript" src="../lightgal.min.js"></script>
    </head>
    <body>
        <div id="gal">
            <img src="http://upload.wikimedia.org/wikipedia/commons/9/9b/11-09-04-iaa-by-RalfR-283.jpg" alt="IAA 2011" />
            <img src="http://upload.wikimedia.org/wikipedia/commons/0/0a/-_Crocus_-.jpg" alt="Crocus" />
            <img src="http://upload.wikimedia.org/wikipedia/commons/f/f2/0_Botassart_-_Chapelle_de_l%27Immacul%C3%A9e_Conception_%281%29.JPG" alt="Botassart (Belgium), the chapel of the Immaculate Conception (1624)" />
            <img src="http://upload.wikimedia.org/wikipedia/commons/2/25/11-07-29-helsinki-by-RalfR-292.jpg" alt="Helsinki Bike" />
        </div>
        
        <script type="text/javascript">
            var lg = new LightGal({
                    main_width: 640,
                    main_height: 480
                })
        </script>
    </body>
</html>
